<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photos"> 
            <img class ="img" src="https://images.pexels.com/photos/9373483/pexels-photo-9373483.jpeg?cs=srgb&dl=pexels-%D0%B5%D0%BA%D0%B0%D1%82%D0%B5%D1%80%D0%B8%D0%BD%D0%B0-%D0%B3%D0%BB%D1%83%D1%89%D0%B5%D0%BD%D0%BA%D0%BE-9373483.jpg&fm=jpg"> 
            <img class ="img" src="https://images.pexels.com/photos/10336662/pexels-photo-10336662.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"> 
            <img class ="img" src="https://images.pexels.com/photos/10071552/pexels-photo-10071552.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"> 
            <img class ="img" src="https://images.pexels.com/photos/10283521/pexels-photo-10283521.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div>
    </div>
    <div class="BtnCon">
        <button class="backwardBtn Btn">&#8592</button>
        <button class="forwardBtn Btn">&#8594</button>
    </div>
    <div class="dotsCon">
          <button class="dot dot1"></button>
          <button class="dot dot2"></button>
          <button class="dot dot3"></button>
          <button class="dot dot4"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
